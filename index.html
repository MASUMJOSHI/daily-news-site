
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" class="logo" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="banner">
        <img src="https://images.unsplash.com/photo-1581093458419-6ffb3a9c7c9b?auto=format&fit=crop&w=1350&q=80" alt="Banner">
        <h1>Welcome to the News Website</h1>
    </section>

    <section class="trending-slider">
        <h2>Trending</h2>
        <div class="slider">
            <span class="slide">News 1</span>
            <span class="slide">News 2</span>
            <span class="slide">News 3</span>
        </div>
    </section>

    <section class="articles">
        <article>
            <img src="https://images.unsplash.com/photo-1603415526960-f8fbd7e6f2c1?auto=format&fit=crop&w=800&q=60" alt="News 1">
            <h3>Article Title 1</h3>
            <p>Short description of the article goes here.</p>
        </article>
        <article>
            <img src="https://images.unsplash.com/photo-1504386106331-3e4e71712b38?auto=format&fit=crop&w=800&q=60" alt="News 2">
            <h3>Article Title 2</h3>
            <p>Short description of the article goes here.</p>
        </article>
    </section>

    <section class="newsletter">
        <h2>Subscribe to our Newsletter</h2>
        <input type="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </section>

    <footer>
        <nav>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </nav>
        <p>&copy; 2025 News Website</p>
    </footer>
</body>
</html>
